<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Starbhak Mart</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark text-white" style="background-color: #0097e6;">
        <span class="navbar-brand mb-0 h1">Starbhak Mart</span>
    </nav>

    <div class="container">
        <div class="row">
            <!-- Item list -->
            <div class="container" style="padding-top: 40px;">
                <nav class="navbar navbar-expand-lg navbar-light bg-light"
                    style="margin-left: 365px; width: 68.6%; height: 65%;">
                    <a class="navbar-brand" href="#" style="font-size: 20px;;">Item List</a>
                    <div class="icon" style="margin-left: 80%;">
                        <!-- Icon arrow down up -->
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-up"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="height: 25px; float: right;">
                            <path fill-rule="evenodd"
                                d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z" />
                        </svg>
                        <!-- Icon three dots vertical -->
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-three-dots-vertical"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="height: 25px; float: right;">
                            <path fill-rule="evenodd"
                                d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                        </svg>
                        <!-- Icon search -->
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg" style="height: 25px; float: right;">
                            <path fill-rule="evenodd"
                                d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                            <path fill-rule="evenodd"
                                d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                        </svg>
                    </div>
                </nav>
            </div>

            <div class="col-sm-4" style="margin-top: -55px;">
                <!-- Take away -->
                <div class="dropdown">
                    <button class="btn btn-primary btn-block mb-3 dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Take Away
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Delivery by Go food</a>
                        <a class="dropdown-item" href="#">Delivery by Grab</a>
                        <a class="dropdown-item" href="#">Delivery by Gojek</a>
                    </div>
                </div>

                <!-- Mang Jay -->
                <div class="judullist bg-primary btn-block pt-3 pb-3  text-center text-dark">
                    <strong class="text-light" style="font-family:sans-serif;"><i class="fas fa-user"></i>Mang Jay</strong>
                </div>

                <!-- Keranjang -->
                <div class="listkeranjang mt-3 mb-3" id="listkeranjang"
                    style="padding: 5px; overflow-y: scroll; width: 350px; height: 355px;">

                </div>

                <!-- Perhitungan harga -->
                <table width="100%">
                    <tbody>
                        <!-- <tr>
                            <td>Total Barang</td>
                            <td><span id="nama"></span></td>
                        </tr> -->
                        <tr>
                            <td>Discount (5%)</td>
                            <td>Rp. <span id="discount"></span></td>
                        </tr>
                        <tr>
                            <td>PPN (10%)</td>
                            <td>Rp. <span id="pajak"></span></td>
                        </tr>
                        <tr class="bg-primary text-white">
                            <td>Total Bayar</td>
                            <td>Rp. <span id="totalbayar"></span></td>
                        </tr>
                    </tbody>
                </table>

                <!-- button bayar -->
                <button type="button" class="btn btn-primary mt-3 btn-block" onclick="bayardisini()">
                    Bayar
                </button>
            </div>

            <!-- Produk -->
            <div class="col-sm-8 pt-2 border" id="listproduk">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">

                </nav>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="mt-4">
            <table id="tmpltable" class="table table-bordered text-center text-dark">
                <thead>
                    <tr>
                        <th scope="col ">Nama Barang</th>
                        <th scope="col ">Quantity</th>
                        <th scope="col ">Harga</th>
                        <th scope="col ">Total Harga</th>
                        <th scope="col ">Modify</th>
                    </tr>
                </thead>
                <tbody id="tampildata"></tbody>
            </table>
        </div>
    </div>

    <!-- footer -->
    <footer class="mt-5 text-light" style="background-color: #0097e6; height: 75px;">
        <p class="text-center pt-4">&copy; Copyright Starbhakmart 2021 </p>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>


    <script>
        $("#tmpltable").hide();

        function bayardisini() {
            $("#tmpltable").show();
        }
    </script>

    <script>
        var namabarang = ['Kebab', 'Ice Boba', 'Jus Jeruk', 'Pizza', 'Kopi', 'Vanilla Ice', 'Ice Lemon', 'Susu']
        var hargabarang = [60000, 35000, 20000, 80000, 40000, 45000, 10000, 2000]
        var gambarbarang = [
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgjTCJ39Lrt8IPXB_5_3HWErlDPvZNKd1drA&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKtNXzqRFBEzX8V4xKdZkv_g_1tAfa_J7qkA&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8XgZ1VNo8FLUUMEUbsrE7dtTpK63R4u9FcA&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxrG3pRREMJ6Iv1qZ5tqaRmB8pWQatXAh3nA&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRztDQCOMh1rrvsT456aBcPHGXtu-nruAZwhQ&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQP6Q-qS7oM0gQU6qybmg7kDtexmhUL1NdmUQ&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRFuDsw0scvm-HX_XdH7ahmTEE2PZ0Roq8vg&usqp=CAU",
            "https://ds393qgzrxwzn.cloudfront.net/resize/m600x500/cat1/img/images/0/KyNCrYXkJr.jpg",
        ]

        var listproduk = document.getElementById("listproduk");
        var listkeranjang = document.getElementById("listkeranjang");

        // var tampilnama = document.getElementById("nama");
        var tampildiscount = document.getElementById("discount");
        var tampilpajak = document.getElementById("pajak");
        var tampiltotalbayar = document.getElementById("totalbayar");
        var tampildata = document.getElementById("tampildata");
        var idsemuabarang_keranjang = [];
        var hitungnilai_id = {}

        function showlistproduk() {
            listproduk.innerHTML = "";
            for (let i = 0; i < namabarang.length; i++) {
                listproduk.innerHTML +=
                    '<div class="card float-left mr-3 mb-3 bg-light text-dark" style="width: 10em; left: 20px;">' +
                    '<img src="' + gambarbarang[i] + '"class="card-img-top" height="145ram" alt="...">' +
                    '<div class="card-body">' +
                    '<h5 class="card-title text-center">' + namabarang[i] + "</h5>" +
                    '<p class="card-text">Rp. ' + hargabarang[i] + '</p>' +
                    '<a href="#" class="btn btn-primary" onclick="addlistitem(' + i +
                    ')">Beli <svg width="1em" height="2em" viewBox="0 0 16 16" class="bi bi-cart-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">' +
                    '<path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>' +
                    '</svg></a>' +
                    "</div>" +
                    "</div>";
            }
        }
        showlistproduk();

        function addlistitem(id) {
            idsemuabarang_keranjang.push(id);
            hitungQuantity();
        }

        function hitungQuantity() {
            var menghitung = {};
            idsemuabarang_keranjang.forEach(function (i) {
                menghitung[i] = (menghitung[i] || 0) + 1;
            });

            for (var key in menghitung) {
                hitungnilai_id[key] = menghitung[key];
                delete menghitung[key];
            }

            showlistkeranjang();
        }

        function showlistkeranjang() {
            listkeranjang.innerHTML = "";
            tampildata.innerHTML = "";
            var nama = 0;
            var discount = 0;
            var pajak = 0;
            var hargatotal = 0;
            var totalbayar = 0;
            var arrtotal = [];

            var filteridmultiply = idsemuabarang_keranjang.reduce(function (a, b) {
                if (a.indexOf(b) < 0) a.push(b);
                return a;
            }, []);
            for (let i = 0; i < filteridmultiply.length; i++) {
                var hargaakhir = Number(hitungnilai_id[filteridmultiply[i]]) * hargabarang[filteridmultiply[i]];
                arrtotal.push(hargaakhir)
                listkeranjang.innerHTML +=
                    '<div class="card mt-3 mb-3 bg-light text-dark" style="width: 21,5rem; height: 12rem;">' +
                    '<div class="card-body">' +
                    '<h5 class="card-title">' + namabarang[filteridmultiply[i]] + "</h5>" +
                    '<p class="card-text">Rp.' + hargabarang[filteridmultiply[i]] + "</p>" +
                    "<p>Qty: " + hitungnilai_id[filteridmultiply[i]] + "</p>" +
                    '<a href="#" style="list-style-type: none; text-decoration: none; font-size: 30px;" class=" fa fa-trash text-dark float-right" Onclick="deleteitem(' +
                    i + ')"></a>' +
                    "</div>" +
                    "</div>";

                tampildata.innerHTML += "<tr>" +
                    "<td>" + namabarang[filteridmultiply[i]] + "</td>" +
                    "<td>" + hitungnilai_id[filteridmultiply[i]] + "</td>" +
                    "<td>" + hargabarang[filteridmultiply[i]] + "</td>" +
                    "<td>" + arrtotal[filteridmultiply[i]] + "</td>" + 
                    "<td>" +
                    "<button class='btn btn-danger' onclick='hapus(" + i + ")'>" +
                    "<svg width='1em' height='1em' viewBox='0 0 16 16' class='bi bi-x-circle' fill='currentColor' xmlns='http://www.w3.org/2000/svg'>" +
                    "<path fill-rule='evenodd' d='M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z'/>" +
                    "<path fill-rule='evenodd' d='M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z'/>" +
                    "<path fill-rule='evenodd' d='M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z'/>" +
                    "</svg>" +
                    "</button>" +
                    "</td>" +
                    "</tr>";
            }

            hargatotal = arrtotal.reduce((a, b) => a + b, 0);;

            if (hargatotal > 25000) {
                discount = hargatotal * 0.05;
            } else {
                discount = 0;
            }
            totalbayar = hargatotal - discount;

            pajak = totalbayar * 0.1;

            var totalbelanja = totalbayar + pajak;
            tampilpajak.innerHTML = pajak;
            tampildiscount.innerHTML = discount;
            tampiltotalbayar.innerHTML = totalbelanja;
            // tampilnama.innerHTML = namabarang_keranjang;
        }

        function deleteitem(id) {
            idsemuabarang_keranjang.splice(id, 1);
            hitungQuantity();
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
